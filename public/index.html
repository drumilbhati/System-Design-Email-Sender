<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Design Daily</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h1 { margin-top: 0; color: #2c3e50; }
        p { color: #666; margin-bottom: 1.5rem; }
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box; /* Fixes padding issue */
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }
        button:hover { background-color: #2980b9; }
        .message { margin-top: 1rem; font-size: 0.9rem; }
        .success { color: #27ae60; }
        .error { color: #c0392b; }
    </style>
</head>
<body>
    <div class="container">
        <h1>System Design Daily</h1>
        <p>Get a crisp, technical system design article generated by AI delivered to your inbox every day.</p>
        <form id="subForm">
            <input type="email" id="email" placeholder="Enter your email" required>
            <button type="submit">Subscribe</button>
        </form>
        <div id="message" class="message"></div>
    </div>

    <script>
        document.getElementById('subForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const msgDiv = document.getElementById('message');
            const btn = e.target.querySelector('button');
            
            btn.disabled = true;
            btn.textContent = 'Subscribing...';
            msgDiv.textContent = '';
            msgDiv.className = 'message';

            try {
                const response = await fetch('/subscribe', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                if (response.ok) {
                    msgDiv.textContent = 'Successfully subscribed!';
                    msgDiv.classList.add('success');
                    document.getElementById('email').value = '';
                } else {
                    const text = await response.text();
                    msgDiv.textContent = 'Error: ' + text;
                    msgDiv.classList.add('error');
                }
            } catch (err) {
                msgDiv.textContent = 'Failed to connect to server.';
                msgDiv.classList.add('error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Subscribe';
            }
        });
    </script>
</body>
</html>
